# Fortnite Hub - CI/CD Pipeline
# Runs on push to main branch and pull requests

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PHP_VERSION: '8.2'

jobs:
  # Code Quality & Linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: php-cs-fixer, phpstan

      - name: Check PHP Syntax
        run: find app/ -name "*.php" -exec php -l {} \;

      - name: Run PHP CS Fixer (dry-run)
        run: php-cs-fixer fix --dry-run --diff --allow-risky=yes app/ || true

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: curl, json
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "FORTNITE_API_KEY=${{ secrets.FORTNITE_API_KEY }}" >> .env

      - name: Create cache directory
        run: mkdir -p cache && chmod 777 cache

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit --testdox

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && secrets.DOCKERHUB_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fortnite-hub:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fortnite-hub:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy (optional - requires server configuration)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
